<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pong game</title>
  </head>
  <body>
    <section class="title">
      <h1>Pong game</h1>
      <p>The first, who gets to 6 points, wins!</p>
    </section>
    <section class="container">
      <section class="img">
        <img src="pong.jpg" alt="" />
      </section>
      <section class="result">
        <section class="top">Result</section>
        <section class="scoreline">
          <span id="blue" class="black">-</span>
          <span>:</span>
          <span id="red" class="black">-</span>
        </section>
      </section>
      <section class="controls">
        <button id="add-blue">+1 Blue</button>
        <button id="add-red">+1 Red</button>
        <button id="reset">RESET</button>
      </section>
    </section>
  </body>
</html>
